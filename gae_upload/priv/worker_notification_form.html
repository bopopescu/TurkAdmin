{% extends "base.html" %}

{% block body %}
  <h2>Worker Notification Form</h2>

  <form action="{{ action|escape }}" method="POST" enctype="multipart/form-data">
    <div>
      <label>AWS Access Key ID</label>
      <input type="text" name="aws_access_key_id" size="50">
    </div>

    <div>
      <label>AWS Secret Access Key</label>
      <input type="text" name="aws_secret_access_key" size="50">
    </div>

    <div>
      <label>AWS Hostname</label>
      <input type="text" name="aws_hostname" size="50" placeholder="mechanicalturk.sandbox.amazonaws.com">
    </div>

    <div>
      <label>Message Subject</label>
      <input type="text" name="message_subject" size="50">
    </div>

    <div>
      <label>Message Text</label>
      <textarea name="message_text" rows="10" cols="60"></textarea>
    </div>

    <div>
      <label>Worker IDs (1-column CSV)</label>
      <input type="file" name="worker_ids">
    </div>

    <div>
      <input type="submit" value="Preview">
    </div>
  </form>
{% endblock %}
