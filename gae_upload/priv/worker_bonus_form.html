{% extends "base.html" %}

{% block body %}
  <h2>Worker Bonus Form</h2>

  <form action="{{ action|escape }}" method="POST" enctype="multipart/form-data">
    <div>
      <label>AWS Access Key ID</label>
      <input type="text" name="aws_access_key_id" size="50">
    </div>

    <div>
      <label>AWS Secret Access Key</label>
      <input type="text" name="aws_secret_access_key" size="50">
    </div>

    <div>
      <label>AWS Hostname</label>
      <input type="text" name="aws_hostname" size="50" placeholder="mechanicalturk.sandbox.amazonaws.com">
    </div>

    <div>
      <label>HIT ID</label>
      <input type="text" name="hit_id" size="50">
    </div>

    <div>
      <label>Amount (USD)</label>
      <input type="text" name="amount" size="10" value="0.10">
    </div>

    <div>
      <label>Reason</label>
      <input type="text" name="reason" size="50">
    </div>

    <div>
      <label>Worker/Assignment IDs (2-column CSV)</label>
      <input type="file" name="worker_and_assignment_ids">
    </div>

    <div>
      <input type="submit" value="Preview">
    </div>
  </form>
{% endblock %}
